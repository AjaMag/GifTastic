<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="./assets/css/reset">
    <link rel="stylesheet" href="./assets/css/style"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <title>GifTastic!</title>
</head>
<body>
<nav>
    <div class="nav-wrapper">
        <h1 class="h">GifTastic</h1>
    </div>
</nav>            
<div class="container">
    <div class="row">        
        <div class="col s12 m6">
            <div class="card light-grey lighten-1">
                <div class="card-content blue-text">
                    <span class="card-title">Find all your favorite gifs here!</span>
                    <p>Type in a search term below and hit submit</p>
                </div>
            </div>
        </div>
    </div>
    <div class="row" id="aButtons"></div>  
    <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input placeholder="Enter Animal, Celebrity, food, or any other search term " id="animalIn" type="text" class="validate">
              <label for="first_name">Search Term</label>
            </div>
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
            </button>
        </form>  
        <div class="picDiv"></div> 
    </div>  
</div> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <script src="assets/logic.js"></script>
</body>
</html>
